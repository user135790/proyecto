<div>
    <br>
    <div>
        <form [formGroup]="formBusqueda" (submit)="buscar()">
            <button type="submit" pButton pRipple label="Buscar"></button>
            <p-dropdown [options]="tipoPerfil" autoWidth="false" [style]="{'width':'50%'}" id="float-input" formControlName="tipoPerfil" placeholder="Tipo de perfil"></p-dropdown>   
        </form>      
    </div>
    <br>
    <br>
    <p-table [value]="usuarios" [paginator]="true" [rows]="3" [totalRecords]="usuarios.length" [pageLinks]="3">
        <ng-template pTemplate="header">
            <tr>
                <th>Usuario</th>
                <th>Correo</th>
                <th>Perfil</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-usuario>
            <tr>
                <td>{{usuario.nombre}}</td>
                <td>{{usuario.correoElectronico}}</td>
                <td>{{usuario.perfil}}</td>
            </tr>   
        </ng-template>
    </p-table>
</div>
