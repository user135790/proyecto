<div>
    <div>
        <form [formGroup]="formBusqueda">
            <button type="button" pButton pRipple label="Search"></button>
            <p-dropdown [options]="tipoPerfil" id="float-input" formControlName="tipoPerfil" placeholder="Tipo de perfil"></p-dropdown>   
        </form>      
    </div>
    <p-table [value]="usuarios" [paginator]="true" [rows]="2" [totalRecords]="100" [pageLinks]="3">
        <ng-template pTemplate="header">
            <tr>
                <th>Usuario</th>
                <th>Correo</th>
                <th>Perfil</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-usuario>
            <tr>
                <td>{{usuario.nombre}}</td>
                <td>{{usuario.correoElectronico}}</td>
                <td>{{usuario.perfil}}</td>
            </tr>   
        </ng-template>
    </p-table>
</div>
